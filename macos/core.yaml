version: "alpha"
schema: "core"
os:
    name: "macos"
    shell: "bash"
    package_manager: "brew"
    packages:
        # Utilities
        - "bash"
        - "git"
        - "openssl"
        - "wget"
        - "curl"
        - "jq"
        - "tmux"
        - "tree"
        - "mmv"
        - "nmap"
        - "webp"

        # Editors
        - "vim"
        - "nano"

        # Plugins
        - "diff-so-fancy"

        # GNU Utilities
        - "coreutils"
        - "findutils"
        - "grep"
        - "gnu-tar"
        - "gnu-sed"
        - "gawk"
        - "gzip"
        - "gpg"  # This will technically install gpg2+ and link it to gpg

        # Linters
        - "shellcheck"

        # Build Systems
        - "automake"
        - "make"
        - "cmake"

        # Language Runtimes (might be able to be moved into pydotfiles)
        # - "node"  # Not something I normally need

        # - name: "gradle"
        #  dependency: "java"
    default_settings_files:
      - "default-settings-core.json"
profile: "core"
actions:
- action: copy
  files:
    "fonts/FreeMono.ttf": "~/Library/Fonts/FreeMono.ttf"
- action: symlink
  files:
    "com.googlecode.iterm2.plist.symlink": "~/Library/Preferences/com.googlecode.iterm2.plist"
- action: symlink
  files:
    "bash_profile.symlink": "~/.bash_profile"
    "inputrc.symlink": "~/.inputrc"
  hidden: true
- action: symlink
  files:
    "~/.motd": "/etc/motd"
  sudo: true
  absolute: true
