version: "alpha"
schema: "core"
os:
    name: "macos"
    shell: "bash"
    package_manager: "brew"
    packages:
        # For Jekyll blog
        - "imagemagick"
    applications:
        # Common apps
        - "protonvpn"
        - "flux"
        - "atom"
        - "jetbrains-toolbox"
        - "google-chrome"
        - "firefox"
        - "vlc"
        - "qbittorrent"

        - "mactex" # Note: installation takes a looong time
        - "texmaker"
        - "discord"

        - "iterm2"
        - "signal"
        # Uncommon apps (may be still useful)
        #- "filezilla"

    default_dock:
    - "Launchpad"
    - "Notes"
    - "Music"
    - "App Store"
    - "System Preferences"
    - "Firefox"
    - "ProtonVPN"
    - "Discord"
    default_settings_files:
      - "default-settings-personal.json"
profile: "personal"
actions:
- action: script
  files:
    "setup_personal_backgrounds": "_"
